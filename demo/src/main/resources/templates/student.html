<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="row">
        <div class="col lg-3">
          <a th:href="@{/student/new}"> Add Student</a>
        </div>
      </div>
      <div class="row">
        <h1>List Students</h1>
        <table class="table table-strped table bordered">
          <thead class="table-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student : ${student}">
              <td th:text="${student.fname}"></td>
              <td th:text="${student.lname}"></td>
              <td th:text="${student.email}"></td>
              <td>
                <a
                  th:href="@{/student/edit/{id} (id=${student.id})}"
                  class="btn btn-primary"
                >
                  Update</a
                >
                <a
                  th:href="@{/student/delete/{id} (id=${student.id})}"
                  class="btn btn-primary"
                >
                  Delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
